apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-persistence-valkey
  namespace: foundation
  labels:
    app: player-persistence-valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-persistence-valkey
  template:
    metadata:
      name: player-persistence-valkey
      labels:
        app: player-persistence-valkey
    spec:
      containers:
        - name: player-persistence-valkey
          image: valkey/valkey:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
